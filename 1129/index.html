<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="fonts2/iconfont.css">
    <link rel="stylesheet" href="swiper/swiper-4.1.6.min.css">
    <script src="swiper/swiper-4.1.6.min.js"></script>
</head>

<body>
    <div class="wrap">
        <header>
            <span><i class="iconfont icon-xiangzuo"></i> </span>

        <section>

                    <dt><i class="iconfont icon-zanting6"></i> </dt>
                    <dd>电源</dd>
                </dl>
                <dl>
                    <dt><i class="iconfont icon-shouye"></i> </dt>
                    <dd>首页</dd>
                </dl>
                <dl>
                    <dt><i class="iconfont icon-shouqi-01"></i> </dt>

            <div class="swiper-container">

                    <div class="swiper-slide">2</div>
                    <div class="swiper-slide">3</div>
                    <div class="swiper-slide">4</div>
